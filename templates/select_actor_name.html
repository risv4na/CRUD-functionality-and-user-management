{% extends "base.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% endblock %}
</head>
<body>
    {% block content %}
        <u><h1 style="color: brown;">{{ movie.name }}</h1></u>
        <p style="font-size: 24px;">Hey  <b>{{ request.user.username }}</b></p>
        <form method="POST">
            {% csrf_token %}
            <label>Select Actors:</label><br>
            {% for actor in actors %}
                <input type="checkbox" name="actors" value="{{ actor.id }}"> {{ actor.name }}<br>
            {% endfor %}
            <button type="submit">OK</button>
        </form>        
    {% endblock %}
</body>
</html>
